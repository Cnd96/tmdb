<div>
    <div class="display-flex padding-left">
        <h3 style="margin-right: 20px">Popular</h3>
        <toggle-button text1="{{popularText1}}" text2="{{popularText2}}" ontoggleclick="onToggleChange(clickValue)" />
    </div>
    <div class="scrolling-wrapper-container">
        <div class="scrolling-wrapper row flex-row flex-nowrap horizontal-card-wrapper ">
            <div ng-repeat="item in popularData">
                <movie-tv-vertical-card ng-click="onItemClick(item.id)" title="{{item.title}}"
                    releasedate="{{item.realeseDate}}" posterpath="{{item.posterPath}}" />
            </div>
        </div>
    </div>
    
</div>
